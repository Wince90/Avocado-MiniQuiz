<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Avodaco! MiniQuiz</title>
</head>

<body>
    <form class="question__form" action="https://dev.cotenfrontend.pl" method="POST">
    <fieldset class="question">
        <h1 class="question__header">Avocado! MiniQuiz</h1>
        <ol class="question__list">
            <li class="question__list__item">Ile światowej produkcji stanowi<br> Ameryka Północna?
                <label for="slider"></label><br><input type="range" id="slider" name="slider" min="0" max="100" step="1" value="0"
                    oninput="valueOfRange(this.value)"><span class="question__list--value currentValue--js"> 0
                    %</span><br>
            </li>
            <li class="question__list__item">Czym jest avokado?
                <div class="question__anwsers">
                    <br><input class="question__list--input" type="radio" id="Owocem" name="question1" value="Owocem"
                        required="required"><label for="Owocem"> Owocem</label>
                    <br><input class="question__list--input" type="radio" id="Warzywem" name="question1" value="Warzywem"><label
                        for="Warzywem"> Warzywem</label>
                    <br><input class="question__list--input" type="radio" id="Orzechem" name="question1" value="Orzechem"><label
                        for="Orzechem"> Orzechem</label>
                </div>
            </li>
            <li class="question__list__item">W jakich państwach uprawia<br> się Avocado?
                <div class="question_anwsers">
                    <br><input class="question__list--input" type="checkbox" id="Indonesia" name="indonesia" value="Indonesia"><label
                        for="Indonesia"> Indonezja <img src="./img/indonesia.webp" alt="flaga indonezji"> </label>
                    <br><input class="question__list--input" type="checkbox" id="Dominicana" name="dominicana" value="Dominicana"><label
                        for="Dominicana"> Dominikana <img src="./img/dominicana.webp" alt="flaga dominikany"> </label>
                    <br><input class="question__list--input" type="checkbox" id="Mexico" name="mexico" value="Mexico"><label
                        for="Mexico"> Meksyk <img src="./img/mexico.webp" alt="flaga meksyku"> </label>
                    <br><input class="question__list--input" type="checkbox" id="Kenia" name="kenia" value="Kenia"><label
                        for="Kenia"> Kenia <img src="./img/kenia.webp" alt="flaga keni"> </label>
                    <br><input class="question__list--input" type="checkbox" id="Izrael" name="izrael" value="Izrael"><label
                        for="Izrael"> Izrael <img src="./img/izrael.webp" alt="flaga izraela"> </label>
                </div>
            </li>
        </ol>
    </fieldset>
    <fieldset class="question">
        <h3 class="question__header">Poznaj odpowiedzi:</h3>
        <label for="name">Imię</label><br><input type="text" id="name" name="name" required="required"><br>
        <label for="forname">Nazwisko</label><br><input type="text" id="forname" name="forname" required="required"><br>
        <label for="riddle">Riddle</label><br><input type="text" id="riddle" name="riddle">
        <label for="mail">Email</label><br><input type="email" id="mail" name="mail" required="required"><br>
        <input class="submit" type="submit" onclick="">
    </fieldset>
    </form>
    <script src="./script.js">
    </script>
</body>

</html>
